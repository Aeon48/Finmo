<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="./New Password.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <form action="/login" method="post" id="loginform">

        <div class="back">
            <a href="../Forgot Password Verification/ForgotPasswordVerify.html">
                <img width="24" height="24" src="https://img.icons8.com/windows/32/undo.png" alt="undo"/>
            </a>
        </div>

        <div class="title">   
            <h1>Create New Password</h1>
        </div>
        
        <div class="container">
                <div class="phone-input">
                    <div class="countrydropdown">
                        <select name="country" class="country">
                            <option value="+1">United States (+1)</option>
                            <option value="+1">Canada (+1)</option>
                            <option value="+44">United Kingdom (+44)</option>
                            <option value="+44">Nepal (+977)</option>
                        </select>
                    </div>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone number">
                </div>

                <div class="input-container">
              <input type="password" id="newPassword" placeholder="New Password">
              <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                <i id="eyeIcon1" class="fas fa-eye-slash"></i>
              </span>
            </div>

            <div class="container2">
                <div class="input-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                      <i id="eyeIcon2" class="fas fa-eye-slash"></i>
                    </span>
                  </div>
            </div>

          </div>

        <button onclick="validatePassword()" class="Login">Create New Password</button>
        
        <script src="./New Password.js"></script>
    </form>
</body>
</html>
