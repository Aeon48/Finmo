<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <form action="/login" method="post" id="loginform">
        
        <div class="back">
            <a href="../Main Page/main.html">
                <img width="24" height="24" src="https://img.icons8.com/windows/32/undo.png" alt="undo"/>
            </a>
        </div>

        <div class="title">   
            <h1>Sign In</h1>
        </div>

        
        <div class="container">
           <div class="email-inpt">
            <label for="Email">Email</label>
                <input type="email" placeholder="Enter Your Email"> 
           </div>
            
            <div class="password-box">
                <label for="Password" class="labelpw">Password</label>
                <input type="password" name="password" id="passwordField" placeholder="Enter Your Password" required />
                <span class="eye-icon" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                  </span>
            </div>    
        </div>

        <div class="btm">
            <div class="btm-down">
                <p>Don't have an account?</p>
                <a href="../Forgot Password Page/Forgot Password.html">Fogot Password?</a>
            </div>
            <div class="btm2">
                <a href="../Register Page/Register.html">Register Now</a>
            </div>

        </div>

        <button class="Login">Login</button>


        
        <script src="./Login.js"></script>
    </form>
</body>
</html>
