<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Forgot Password.css">
</head>
<body>

     
    <div class="back">
        <a href="../Main Page/main.html">
            <img width="24" height="24" src="https://img.icons8.com/windows/32/undo.png" alt="undo"/>
        </a>
    </div>
    
    <form action="/login" method="post" id="loginform">
        
        
        <div class="title">   
            <h1>Reset Password</h1>
            
            <div class="subtitle">
                <p>Enter the email address with your account and we'll send an email with confirmation to reset your password</p>
            </div>
        </div>
        
        <div class="container">
            <input type="email" placeholder="Email Address">

        <button class="Login">Send Code</button>
        
        <script src="./Login.js"></script>
    </form>
</body>
</html>
